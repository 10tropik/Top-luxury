<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Futuristic Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Luxury Futuristic Shop</h1>
    </header>

    <main>
        <!-- Formulaire pour ajouter un produit -->
        <section class="add-product-section">
            <h2>Ajouter un produit</h2>
            <input type="text" id="productName" placeholder="Nom du produit">
            <textarea id="productDesc" placeholder="Description du produit"></textarea>
            <input type="file" id="productImage">
            <button id="addProductBtn">Ajouter</button>
        </section>

        <!-- Catégories -->
        <section class="categories">
            <h2>Sacs de luxe</h2>
            <div class="cases" id="sacs"></div>
        </section>

        <section class="categories">
            <h2>Vêtements de luxe</h2>
            <div class="cases" id="vetements"></div>
        </section>

        <section class="categories">
            <h2>Chaussures de luxe</h2>
            <div class="cases" id="chaussures"></div>
        </section>

        <section class="categories">
            <h2>Talons de luxe</h2>
            <div class="cases" id="talons"></div>
        </section>

        <section class="categories">
            <h2>Top luxe de montres</h2>
            <div class="cases" id="montres"></div>
        </section>

        <section class="categories">
            <h2>Accessoires de luxe</h2>
            <div class="cases" id="accessoires"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
